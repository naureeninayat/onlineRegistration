<body>
<div id="container">
<div id="header">  Online Registration </div>
<div id="nav">
	<ul>
		<li><a href="index.html"> Home </a></li>

<div id="Slider" align = "center"> 
	<h1>Form</h1>


	<form method = "post" action = "index.html">
		<table width = 500px border = 3px align = 'center'>
			<tr>
				<th bgcolor = 'yellow' colspan = 5>
					Student's Registration
				</th>
			</tr>
			<tr>
				<td align = 'right'>Student's Name : </td>
				<td><input type = 'text' name = 'user_name'>
					<font color = 'red'> </font>
				</td>
			</tr>
			<tr>
				<td align = 'right'>Father's Name : </td>
				<td><input type = 'text' name = 'father_name'>
				<font color = 'red'>  </font>
				</td>
			</tr>
			<tr>
				<td align = 'right'>School's Name : </td>
				<td><input type = 'text' name = 'school_name'>
				<font color = 'red'>  </font>
				</td>
			</tr>
			<tr>
				<td align = 'right'>Roll no : </td>
				<td><input type = 'text' name = 'roll_no'>
				<font color = 'red'>  </font>
				</td>
			</tr>
			<tr>
				<td align = 'right'>Class : </td>
				<td>
					<select name = 'student_class'>
					<option value = 'null'>Select Class</option>
					<option value = '9th'>9th</option>
					<option value = '10th'>10th</option>
					</select>
				</td>
			</tr>
			<tr>
			<td colspan = 6 align = 'center'><input type = 'submit' onclick="myFunction()" name = 'submit' value = 'submit'></td>
			</tr>
		</table>
	</form>
</div>

	 </div>
